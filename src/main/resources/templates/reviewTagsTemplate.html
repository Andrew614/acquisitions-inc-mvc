<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acquisitions Inc. Tags</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Acquisitions Inc. Tags</h1>
            <nav class="nav nav-margin__right">
                <ul class="nav-list">
                    <!-- <li class="nav-list__item"><a href="#home">Home</a></li> -->
                    <li class="nav-list__item"><a href="/all-reviews/">Reviews</a></li>
                    <li class="nav-list__item"><a href="/all-categories/">Categories</a></li>
                    <li class="nav-list__item"><a href="/all-reviewTags/">Tags</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <form class="review-form" action="/all-reviewTags/add-reviewTag" method="POST">
                <ul class="review-form__list">
                    <label class="review-form__field">Tag:
                        <input type="text" name="name" placeholder="Enter Tag here" required /></label>
                </ul>
                <button class="review-form__button" type="submit">Submit</button>
            </form>
            <h2 th:each="reviewTag: ${reviewTagsAttribute}">
                <a th:text="${reviewTag.name}" th:href="|/all-reviewTags/${reviewTag.id}|">Category name</a>
            </h2>
        </div>
        <footer class="main-footer">
            <small class="main-footer__copy">&copy;2019</small>
        </footer>
    </div>
</body>

</html>
