<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acquisitions Inc.</title>
    <link rel="stylesheet" href="/css/main.css">
</head>


<body>
    <div class="wrapper">
        <header class="main-header">
            <h1 class="main-header__title">Acquisitions Inc. Reviews</h1>
        </header>
        <div class="container">
            <h2 th:each="review: ${reviews}">
                <a th:text="${review.title}" th:href="|/reviews/${review.id}|">Review Title</a>
            </h2>
            <form class="review-form" action="/reviews/add" method="POST">
                <ul class="review-form__list">
                    <label class="review-form__field">ID: <input type="text" name="id" placeholder="Enter ID here" /></label>
                    <label class="review-form__field">Title: <input type="text" name="title" placeholder="Enter Title here" /></label>
                    <label class="review-form__field">Review Category: <input type="text" name="reviewCategory" placeholder="Enter Category here" /></label>
                    <label class="review-form__field">Image Url: <input type="text" name="imageUrl" placeholder="Enter Image Url here" /></label>
                    <label class="review-form__field">Content: <input type="text" name="content" placeholder="Enter Content here" /></label>
                    <button class="review-form__button" type="submit">Submit</button>
                </ul>
            </form>
        </div>
        <footer class="main-footer">
            <small class="main-footer__copy">&copy;2019</small>
        </footer>
    </div>
</body>

</html>
